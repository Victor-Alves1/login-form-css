<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio RocketSeat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Favicon.ico" type="image/x-icon">
</head>
<body>
    <div  class="container">
        <header>
            <img src="images/log-in.svg" alt="icone de log-in"><h1>Faça seu login</h1>
            
            <h2>Entre com suas informações de cadastro</h2>
        </header>   

        <div class="email">
            <h3>Email</h3>
            <input type="email" autofocus placeholder="Digite seu e-mail" name="" id="email-input">
        </div>

        <div class="password">
            <h3>Senha</h3>
            <input type="password" placeholder="Digite sua senha" name="" id="senha-input" >
        </div>

        <div class="flex">
            <div class="checkbox"> <input type="checkbox" name="" id="checkbox"> Lembrar-me</div>
            <div class="esqueci-senha">Esqueci minha senha</div>
        </div>

        <button type="submit">ENTRAR</button>

            <p class="registrar">Não tem uma conta? <strong>Registre-se</strong></p>

    </div>
    <img src="images/side-image.jpg" alt="Imagem de fundo, paisagem de acampamento">
</body>
</html>
