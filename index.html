<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio RocketSeat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Favicon.ico" type="image/x-icon">
</head>
<body>
    <div  class="container">
        <header>
            <img src="images/log-in.svg" alt="icone de log-in"><h1>Faça seu login</h1>
            
            <h2>Entre com suas informações de cadastro</h2>
        </header>   

        <div class="email">
            <label for="email-input">Email</label>
            <img src="images/mail.svg" alt="Simbolo de email">
            <input type="email" autofocus required autocomplete="email" placeholder=" Digite seu e-mail" name="" id="email-input">
        </div>

        <div class="password">
            <label for="senha-input">Senha</label>
            <img src="images/lock.svg" alt="">
            <input type="password" required placeholder="Digite sua senha" name="" id="senha-input" >
        </div>

        <div class="flex">
            <div class="checkbox"> <input type="checkbox" name="" id="checkbox"> Lembrar-me</div>
            <div class="esqueci-senha"><a href="#">Esqueci minha senha</a></div>
        </div>

        <button type="submit">ENTRAR</button>
            <p class="registrar">Não tem uma conta? <strong><a href="#">Registre-se</a></strong></p>

    </div>
    <img class="plano-de-fundo" src="images/side-image.jpg" alt="Imagem de fundo, paisagem de acampamento">
</body>
</html>
